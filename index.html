<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kredi Hesaplama Aracı</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="m-5">
      <h1 class="text-warning text-center">Kredi Hesaplama Aracı</h1>
      <label class="form-label mt-2">Maaş Miktarı:</label>
      <input
        class="form-control mt-1"
        type="number"
        placeholder="Kredi alabilmeniz için maaşınız en az 10.000 TL olmalıdır."
        aria-label="default input example"
        id="maas"
      />
      <label class="form-label mt-1">Kredi:</label>
      <select class="form-select mt-1">
        <option selected value="Seçiniz">Seçiniz</option>
        <option value="Konut Kredisi">Konut Kredisi</option>
        <option value="İhtiyaç Kredisi">İhtiyaç Kredisi</option>
        <option value="Araç Kredisi">Araç Kredisi</option>
      </select>
      <label class="form-label mt-2">Vade:</label>
      <input
        class="form-control mt-1"
        type="number"
        placeholder="Vade Miktarı Giriniz"
        aria-label="default input example"
        id="vade"
      />
      <label class="form-label mt-2">Tutar:</label>
      <input
        class="form-control mt-1"
        type="number"
        placeholder="Tutar Giriniz"
        aria-label="default input example"
        id="tutar"
      />
      <button type="button" class="btn btn-dark mt-3 w-100">Hesapla</button>
    </div>
    <div class="kredi-bilgileri m-5"></div>
    <div class="aferin m-5"></div>
    <div class="bosver"></div>
    <script src="app.js"></script>
  </body>
</html>
